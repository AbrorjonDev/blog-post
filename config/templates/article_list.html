{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
    {% for article in object_list %}
    <div class="container py-4 p-5 mb-4  rounded-3" style="background-color: rgb(241,245,246); box-shadow: 5px 5px 5px 5px  #06a1b7;">
        <div class="row align-items-md-stretch" style="background-color: rgb(241,245,246);">
            <div class="col-md-6">
                <div class="h-100 p-5 style="background-color: rgb(241,245,246); border rounded-3">
                    <h2>{{article.title}}</h2>
                    <p>{{article.summary}}</p>
                    <a href="{% url 'article_detail' article.pk %}"><button class="btn btn-outline-secondary" type="button">See More</button></a>
                    <p class="card-text"  style=" margin-top: 140px; color: #06a1b7;"><small style="color: #06a1b7;">Published at {{article.date}}</small></p>
                </div>
            </div>
            <div class="col-md-6" style="background-color: rgb(241,245,246); box-shadow: #06a1b7;">
                <div class="h-100 p-5 rounded-3" style="box-shadow: #06a1b7;">
                  <img width="500px" src="{{article.photo.url}}" alt="">
                  
                </div>
              </div>
        </div>
    </div>

    {% endfor %}
{% endblock content %}
